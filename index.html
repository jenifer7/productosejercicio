<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="uno">
  <section class="section">
    <div  class="container">
      <h1 class="title">
        Ingresar Producto
      </h1>
      <div  class="field">
        <div  class="columns is-mobile">
          <div  class="column is-three-fifths is-offset-one-fifth">
            <form class="" action="" method="post" name="myfor">
              <label for="">Nombre Producto</label>
              <input class="input" type="text" name="nomb" maxlength="99" pattern="[a-zA-Z]+" title="Ingrese nombre del producto" required>
              <br><br>
              <label for="">Precio</label>
              <input class="input" type="text" name="num" id="precio" onblur="guardar()" title="Ingrese precio" required pattern="^[0-9]{1,5}(\.[0-9]{0,2})?$">
              <br><br>
              <input class="button is-dark is-outlined" type="submit" name="accept" value="Ingresar" >
              <input class="button is-dark is-outlined" type="submit" name="cancel" value="Cancelar">
            </form>
          </div>
      </div>
      </div>
    </div>
  </section>
  <script type="text/javascript">

  function guardar(){
    var valor = document.getElementById("precio").value;
    if(isNaN(valor)){
      alert("Precio Incorrecto");
    }else {
      alert("Precio Correcto");
    }
  }
  </script>
</body>
</html>
