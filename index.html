<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
  <div>
    <div>
    <h1>Create Product</h1>
    <form>
      <label for="nombre">Product Name</label>
      <input type="text" name="nombreprod" maxlength="99" pattern="[a-zA-Zñá]+" title="Ingresa un nombre" required>
      <br><br>
      <label for="">Price</label>
      <input type="text" name="precio" title="Ingrese el precio" onblur="validateDecimal(this.value)" required pattern="[0-9]+">
        <p id="alerta"></p>
      <br><br>
      <button type="button" name="button">Send</button>
      <button type="button" name="button">Cancel</button>
    </form>
  </div>
  </div>
    <script type="text/javascript">

    function validateDecimal(valor) {
      var RE = /^\d*\.?\d*$/;
      if (RE.test(valor)) {
        document.getElementById("alerta").innerHTML="Precio Correcto";
      } else {
        document.getElementById("alerta").innerHTML="Error";
      }
    }
    </script>
  </body>
</html>
